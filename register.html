<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

    <link rel="stylesheet" type="text/css" href="assets/css/register.css">

    <title>Mona Register</title>
  </head>
  <body>

    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <img src="assets/img/logo.png">
        </div>
        <div class="col-auto">
          <p>+1 (800) 749-4920<button type="button" class="btn btn-outline-primary ms-3">Login</button>
        </div></p>
      </div>

      <div class="mt-5 d-none d-md-block"></div>
      <div class="row">
        <div class="col-sm-12 col-md">
          <h1 class="my-5"><strong>Analyze performance of your website in just one click</strong></h1>
          <img src="assets/img/register.png" class="img-fluid d-none d-md-block">
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="card p-3 mb-5">
            <div class="card-body">
              <h5 class="card-title mb-4"><strong>Get your free account</strong></h5>
              <div class="d-grid gap-2">
                <button type="button" class="form-control mb-3"><img src="assets/img/google.png" class="me-2">Login with google</button>
                <button type="button" class="form-control mb-3"><img src="assets/img/facebook.png" class="me-2">Login with facebook</button>
              </div>
              <div class="row">
                <hr class="col mt-3">
                <p class="text-center col-auto">or</p>
                <hr class="col mt-3">
              </div>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email_address" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email_address" id="email_address" aria-describedby="emailHelp">
                </div>
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group mb-3">
                  <select class="form-select" aria-label="Default select example" style="width: 50px">
                    <option selected><img src="assets/img/country.png"> +62</a></option>
                  </select>
                  <input type="text" id="phone" class="form-control" aria-label="Text input with dropdown button">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="d-grid gap-2 mb-3">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="text-center priv">By signing in, you agree to our <a href="#" class="text-decoration-none">Teams of use & Privacy Policy.</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
