<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="assets/css/register.css">

    <title>Mona Register</title>
  </head>
  <body>

    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <img src="assets/img/logo.png">
        </div>
        <div class="col-auto">
          <p>+1 (800) 749-4920<button type="button" class="btn btn-outline-primary ms-3">Login</button>
        </div></p>
      </div>

      <div class="mt-5 d-none d-md-block"></div>
      <div class="row">
        <div class="col-sm-12 col-md">
          <h1 class="my-5"><strong>Analyze performance of your website in just one click</strong></h1>
          <img src="assets/img/register.png" class="img-fluid d-none d-md-block">
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="card p-3 mb-5">
            <div class="card-body">
              <h5 class="card-title mb-4"><strong>Get your free account</strong></h5>
              <div class="d-grid gap-2">
                <button type="button" class="form-control mb-3"><img src="assets/img/google.png" class="me-2">Login with google</button>
                <button type="button" class="form-control mb-3"><img src="assets/img/facebook.png" class="me-2">Login with facebook</button>
              </div>
              <div class="row">
                <hr class="col mt-3">
                <p class="text-center col-auto">or</p>
                <hr class="col mt-3">
              </div>
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group mb-3">
                  <select class="form-select" aria-label="Default select example" style="width: 3rem">
                    <option selected><img src="assets/img/country.png"> +62</a></option>
                  </select>
                  <input type="text" id="phone" class="form-control" aria-label="Text input with dropdown button">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2 mb-3">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="text-center priv">By signing in, you agree to our <a href="#" class="text-decoration-none">Teams of use & Privacy Policy.</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
