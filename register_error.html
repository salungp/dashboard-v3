<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="assets/css/utilities.css">
    <link rel="stylesheet" type="text/css" href="assets/css/icon.css">

    <link rel="stylesheet" type="text/css" href="assets/css/register.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Mona Register</title>
  </head>
  <body>

    <div class="container">
      <div class="row my-header">
        <div class="col">
          <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="col-auto">
          <p class="text-phone">+1 (800) 749-4920<a href="login.html" class="btn btn-login">Login</a>
        </div></p>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md">
          <h1 class="text-analyze">Analyze performance of your website in just one click</h1>
          <img src="assets/img/register.png" class="img-custom d-none d-md-block">
        </div>
        <div class="col-sm-12 col-md-auto">
          <div class="card-custom">
            <div class="card-body-custom">
              <h5 class="title-custom">Get your free account</h5>
              <div class="d-grid gap-2">
                <button type="button" class="form-control h-5 fs mb-24"><img src="assets/img/google.png" class="me-2">Login with google</button>
                <button type="button" class="form-control h-5 fs mb-18"><img src="assets/img/facebook.png" class="me-2">Login with facebook</button>
              </div>
              <div class="position-relative">
                <hr class="col">
                <p class="col-auto text-color center-wrapped">or</p>
              </div>
              <form action="login.html" method="POST">
                <div class="mb-24">
                  <label for="name" class="form-label label-bold">Name</label>
                  <input type="text" class="form-control h-5" name="name" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-24">
                  <label for="email_address" class="form-label label-bold">Email address</label>
                  <input type="email" class="form-control h-5 invalid" name="email_address" id="email_address" aria-describedby="emailHelp">
                  <div class="feedback">
                    Email address already exists. Trying to login?
                  </div>
                </div>
                <label for="phone" class="form-label label-bold">Phone Number</label>
                <div class="mb-24">
                  <div class="number-phone-custom position-relative">
                    <select aria-label="Default select example">
                      <option selected><img src="assets/img/country.png"> +62</a></option>
                      <option selected><img src="assets/img/country.png"> +62</a></option>
                      <option selected><img src="assets/img/country.png"> +62</a></option>
                      <option selected><img src="assets/img/country.png"> +62</a></option>
                      <option selected><img src="assets/img/country.png"> +62</a></option>
                      <option selected><img src="assets/img/country.png"> +62</a></option>
                    </select>
                    <input type="text" id="phone" class="form-control invalid h-5" aria-label="Text input with dropdown button">
                  </div>
                  <div class="feedback">
                    Phone number is in invalid format
                  </div>
                </div>
                <div class="mb-24">
                  <label for="password" class="form-label label-bold">Password</label>
                  <input type="password" class="form-control h-5" name="password" id="password">
                </div>
                <div class="d-grid gap-2 mb-28">
                  <button type="submit" class="btn btn-primary h-5">Sign Up</button>
                </div>
                <p class="text-center text-by">By signing in, you agree to our <a href="#" class="text-decoration-none">Teams of use & Privacy Policy.</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
