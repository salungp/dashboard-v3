<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

    <title>Mona Login</title>
  </head>
  <body>
    <div class="container">

      <div class="row mt-4">
        <div class="col">
          <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="col-auto">
          <p class="mt-2">Don't have an account? <a href="#" class="text-decoration-none">sign up</a></p>
        </div>
      </div>

      <div class="my-5 row">

        <div class="col d-none d-md-block"></div>

        <div class="col">
          <div class="card">
            <div class="card-body m-3">
              <h2 class="fw-bold my-4">Login</h2>
              <div class="d-grid gap-2">
                <button type="button" class="form-control mb-3"><img src="assets/img/google.png" class="me-2">Login with google</button>
                <button type="button" class="form-control mb-3"><img src="assets/img/facebook.png" class="me-2">Login with facebook</button>
              </div>
              <div class="row">
                <hr class="col mt-3">
                <p class="text-center col-auto">or</p>
                <hr class="col mt-3">
              </div>
              <form action="index.html" method="POST">
                <div class="mb-3">
                  <label for="email_address" class="form-label">Email Address</label>
                  <input type="email" class="form-control" name="email_address" id="email_address" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me">
                  <label class="form-check-label" for="remember_me">Keep me logged in</label>
                </div>
                <div class="mb-3 d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center priv">By signing in, you agree to our <a href="#" class="text-decoration-none">Teams of use & Privacy Policy.</a></p>
              </form>
            </div>
          </div>
        </div>

        <div class="col  d-none d-md-block"></div>

      </div>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
