<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="assets/css/utilities.css">
    <link rel="stylesheet" type="text/css" href="assets/css/icon.css">

    <!-- Settings Images CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/settings_images.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Mona Dashboard</title>
  </head>
  <body>
    <div class="content-wrapper d-flex">
      <div class="sidebar">
        <a class="sidebar-logo" href="#">
          <img src="assets/img/logo-dashboard.png" alt="Logo">
        </a>
        <div class="d-flex justify-content-center">
          <a href="add_project.html" class="add-project-button">
            <div class="icon-plus"></div>
          </a>
        </div>
        <div class="sidebar-menu">
          <a class="sidebar-link" href="index.html">
            <div class="icon-home"></div>
          </a>
          <a class="sidebar-link" href="myproject.html">
            <div class="icon-project"></div>
          </a>
          <a class="sidebar-link" href="profile.html">
            <div class="icon-profile"></div>
          </a>
          <a class="sidebar-link" href="index.html">
            <div class="icon-qa"></div>
          </a>
          <a class="sidebar-link" href="setting.html">
            <div class="icon-settings-active"></div>
          </a>
          <a class="sidebar-link drop-bottom" href="login.html">
            <div class="icon-logout"></div>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="content-header">
          <button class="button-toggle">
            <div class="icon-toggle"></div>
          </button>
          <div class="content-header-right d-flex align-items-center">
            <div class="dropdown">
              <button class="btn mr-24 rm-mobile" type="button" id="myprojects" data-bs-toggle="dropdown" aria-expanded="false">
                My Projects
              </button>
              <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="myprojects">
                <li><a class="dropdown-item dropdown-item-custom" href="#">Project 1</a></li>
                <li><a class="dropdown-item dropdown-item-custom" href="#">Project 2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item dropdown-item-custom d-inline-flex align-items-center" href="#"><div class="icon-create"></div>Create new project</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item dropdown-item-custom d-inline-flex align-items-center" href="#"><div class="icon-folder"></div> My Project</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle rounded-ten" type="button" id="dropdown_menu_button2" data-bs-toggle="dropdown" aria-expanded="false">
                jhon@example.com
              </button>
              <ul class="dropdown-menu dropdown-menu dropdown-menu-custom" aria-labelledby="dropdown_menu_button2">
                <li><a class="dropdown-item active" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- content -->
        <div class="content-inner">
          <div class="content-inner-header">
            <div class="row">
              <div class="col">
                <h2 class="content-title">Settings</h2>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-orange">Discard Changes</button>                
                <button type="button" class="btn btn-custom">Save settings</button>                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="card-list">
                <a href="setting.html">
                  <button type="button" class="list-item text-start">Meta tags</button>
                </a>
                <a href="setting_images.html">
                  <button type="button" class="list-item active text-start">Images</button>
                </a>
                <a href="#">
                  <button type="button" class="list-item text-start">Other Check</button>
                </a>
                <a href="#">
                  <button type="button" class="list-item text-start">Performance</button>
                </a>
              </div>
            </div>
            <div class="col">
              <div class="card-setting">
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default1">
                    <label class="form-check-label" for="flex_check_default1">Maximum file size of an image should be <input type="number" class="text-line" /> KB</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default2">
                    <label class="form-check-label" for="flex_check_default2">Words in image file name must be separated by hyphens only</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default3">
                    <label class="form-check-label" for="flex_check_default3">Image file name cannot have uppercase characters</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default4">
                    <label class="form-check-label" for="flex_check_default4">Image file name cannot have special characters</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default5">
                    <label class="form-check-label" for="flex_check_default5">Title Tag must be in camel casing</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default6">
                    <label class="form-check-label" for="flex_check_default6">Maximum length of image file name should be <input type="number" class="text-line" /> Characters</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default7">
                    <label class="form-check-label" for="flex_check_default7">An Image must have an alternate text</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default8">
                    <label class="form-check-label" for="flex_check_default8">Words in alternate text must be separated by spaces only</label>
                  </div>
                  <div class="form-check txt-setting">
                    <input class="form-check-input" type="checkbox" value="" id="flex_check_default9">
                    <label class="form-check-label" for="flex_check_default9">Minimum length of Title tag should be <input type="number" class="text-line" /> Characters</label>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/js/custom.js"></script>

  </body>
</html>
