<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

    <title>Mona Login</title>
  </head>
  <body>
    <div class="container">

      <div class="row mt-4">
        <div class="col">
          <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="col-auto">
          <p class="mt-2">Don't have an account? <a href="#" class="text-decoration-none">sign up</a></p>
        </div>
      </div>

      <div class="my-5 row">

        <div class="col d-none d-md-block"></div>

        <div class="col">
          <div class="card">
            <div class="card-body m-3">
              <h2 class="fw-bold my-4">Login</h2>
              <div class="d-grid gap-2">
                <button type="button" class="form-control mb-3"><img src="assets/img/google.png" class="me-2">Login with google</button>
                <button type="button" class="form-control mb-3"><img src="assets/img/facebook.png" class="me-2">Login with facebook</button>
              </div>
              <div class="row">
                <hr class="col mt-3">
                <p class="text-center col-auto">or</p>
                <hr class="col mt-3">
              </div>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email Address</label>
                  <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="validationServer03Feedback" class="invalid-feedback">Email Address does not exist</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                </div>
                <div class="mb-3 d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center priv">By signing in, you agree to our <a href="#" class="text-decoration-none">Teams of use & Privacy Policy.</a></p>
              </form>
            </div>
          </div>
        </div>

        <div class="col  d-none d-md-block"></div>

      </div>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
